<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter's Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Orders</h2>
    <form id="orderForm">
        <input type="number" id="price" placeholder="Choose Price" required>
        <input type="text" id="dish" placeholder="Choose Dish" required>
        <select id="table" required>
            <option value="" disabled selected>Choose a Table</option>
            <option value="Table 1">Table 1</option>
            <option value="Table 2">Table 2</option>
            <option value="Table 3">Table 3</option>
        </select>
        <button type="submit">Add to Bill</button>
    </form>

    <div id="orders">
        <h3>Table 1</h3>
        <ul id="table1Orders"></ul>
        <h3>Table 2</h3>
        <ul id="table2Orders"></ul>
        <h3>Table 3</h3>
        <ul id="table3Orders"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
